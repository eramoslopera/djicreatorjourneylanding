<!DOCTYPE html>
<html lang="es" class="scroll-smooth">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creator Journey - La Ciudad en Dos Miradas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,400&display=swap"
    rel="stylesheet" />

  <!-- Leaflet Map CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            obsidian: "#0f0f10",
            charcoal: "#1a1a1c",
            "tech-gray": "#888888",
            "dji-blue": "#00A3E0", // Approximated cyan/blue accent
          },
          fontFamily: {
            sans: ['"Open Sans"', "sans-serif"],
            dji: ['"DJI-Bold"', '"DJI-Light"', "sans-serif"],
          },
          letterSpacing: {
            widest: "0.25em",
          },
          backgroundImage: {
            'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
          }
        },
      },
    };
  </script>
  <style>
    /* Custom Scrollbar for a premium feel */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0f0f10;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #00A3E0;
    }

    .text-vertical {
      writing-mode: vertical-rl;
      text-orientation: mixed;
    }

    /* Map specific overrides */
    .leaflet-container {
      background: #0f0f10 !important;
      font-family: "Open Sans", sans-serif;
    }

    .leaflet-popup-content-wrapper {
      background: #1a1a1c;
      color: white;
      border-radius: 0;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .leaflet-popup-tip {
      background: #1a1a1c;
    }

    .leaflet-popup-close-button {
      color: white !important;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-obsidian text-white antialiased overflow-x-hidden selection:bg-dji-blue selection:text-white">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
